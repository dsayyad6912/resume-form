<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      padding: 5px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form>
    <h2>Resume Form</h2>

    <label for="field-name">Field Name</label>
    <input type="text" id="field-name" name="field-name" placeholder="Eg: Software Developer">

    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="marital-status">Marital Status</label>
    <select id="marital-status" name="marital-status">
      <option>Single</option>
      <option>Married</option>
      <option>Other</option>
    </select>

    <label for="nationality">Nationality</label>
    <input type="text" id="nationality" name="nationality" value="Indian">

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3"></textarea>

    <label for="linkedin">LinkedIn Profile URL</label>
    <input type="url" id="linkedin" name="linkedin">

    <label for="github">GitHub Profile URL</label>
    <input type="url" id="github" name="github">

    <label for="photo">Upload Profile Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*">

    <label for="resume">Upload Resume (PDF Only)</label>
    <input type="file" id="resume" name="resume" accept=".pdf">

    <label for="objective">Career Objective</label>
    <textarea id="objective" name="objective" rows="3"></textarea>

    <label for="qualification">Highest Qualification</label>
    <select id="qualification" name="qualification">
      <option>MCA</option>
      <option>BCA</option>
      <option>B.Sc Computer Science</option>
      <option>B.Tech</option>
      <option>M.Tech</option>
      <option>Other</option>
    </select>

    <label for="college">Name of College / University</label>
    <input type="text" id="college" name="college">

    <label for="graduation">Year of Graduation</label>
    <input type="number" id="graduation" name="graduation" min="1950" max="2025">

    <label for="skills">Technical Skills (HTML, CSS, JS, etc.)</label>
    <textarea id="skills" name="skills" rows="3"></textarea>

    <label for="languages">Programming Languages Known</label>
    <textarea id="languages" name="languages" rows="2"></textarea>

    <label for="certifications">Certifications (if any)</label>
    <textarea id="certifications" name="certifications" rows="2"></textarea>

    <label for="experience">Work Experience (Years)</label>
    <input type="number" id="experience" name="experience" min="0" max="40">

    <label for="company">Last Company Worked At</label>
    <input type="text" id="company" name="company">

    <label for="role">Your Job Role / Designation</label>
    <input type="text" id="role" name="role">

    <label for="known-languages">Languages Known</label>
    <input type="text" id="known-languages" name="known-languages">

    <label for="hobbies">Hobbies</label>
    <textarea id="hobbies" name="hobbies" rows="2"></textarea>

    <label>
      <input type="checkbox" name="declaration" required>
      I hereby declare that the above information is true to the best of my knowledge.
    </label>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
